<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Let's Play Cards!</h1>
        <h2>A super offensive card game</h2>
    </header>
    <section class="card">
            <div class="content">
                <h1>Game Options</h1>
                <form action="#" method="POST">
                        <label for="username">Name</label>
                        <input type="text" id="username" required> 
                        <label for="cards">Expansions</label>
                        <button type="menu" class="listtrigger">Select Cards<img class="arrow" src="../images/Polygon1.svg"></button>
                        <div class="cardlist">
                            <li>
                                <input id="selectall" type="checkbox">
                                <label for="selectall">Select All</label>
                            </li>
                            <li>
                                <input id="basegame" type="checkbox" checked>
                                <label for="basegame">Base Game</label>
                            </li>
                            <li>
                                <input id="expansion1" type="checkbox">
                                <label for="expansion1">Expansion 1</label>
                            </li>
                            <li>
                                <input id="expansion2" type="checkbox">
                                <label for="expansion2">Expansion 2</label>
                            </li>
                            <li>
                                <input id="expansion3" type="checkbox">
                                <label for="expansion3">Expansion 3</label>
                            </li>
                            <li>
                                <input id="expansion4" type="checkbox">
                                <label for="expansion4">Expansion 4</label>
                            </li>
                            <li>
                                <input id="expansion5" type="checkbox">
                                <label for="expansion5">Expansion 5</label>
                            </li>
                            <li>
                                <input id="expansion6" type="checkbox">
                                <label for="expansion6">A Bigger Blacker Box</label>
                            </li>
                        </div>
                        <label for="password">Password</label>
                        <input type="password">
                    <button class="creategame" type="submit">Create Game</button>
                </form>
        </div>
    </section>
</body>
</html>
